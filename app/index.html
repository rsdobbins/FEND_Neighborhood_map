<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Intrawest Ski Resorts | FEND Neighborhod Map Project</title>
    <meta name="description" content="Single page Google maps application featuring 6 Intrawest Ski Resorts. With content from Wikipedia.">

    <!--build:css /css/styles.min.css-->
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <!-- endbuild -->
</head>

<body>
    <div class="container-fluid">
        <div class="row">

            <main class="col-sm-9 nopadding">
                <div id="map"></div>
            </main>

            <nav class="col-sm-3 fixed-mobile nopadding">
                <form>
                    <input class="search-bar" placeholder="search" data-bind="value: filtered, valueUpdate: 'afterkeydown'" >
                    <ul id="list" data-bind="foreach: filteredResorts">
                        <li data-bind="click: activeMapMarker" class="list-group-item">
                            <p><span data-bind="text: name"></span>
                            </p>
                        </li>
                    </ul>
                    <input type="button" class="reset-btn" value="RESET MAP" data-bind="click: resetMarkers" >
                </form>
            </nav>

        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <!--build:js /js/main.min.js -->
    <script src="/js/bootstrap.min.js" ></script>
    <script src="/js/knockout-3.4.2.js" ></script>
    <script src="/js/app.js" ></script>
    <!-- endbuild -->
    <script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBmr2VhYjW7IinmEhlT--f0X-_V6r5GAq0&callback=initMap" onerror="googleError()"></script>
</body>

</html>
